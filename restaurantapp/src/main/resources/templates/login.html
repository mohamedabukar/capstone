<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="top">
    <h1 class="header">HOMETOWN GRUB</h1>
    <nav class="navi">
        <ul class="nav-list">
            <li>
                <a class="nav-link" th:href="@{/}">Menu</a>
            </li>
            <li>
                <a class="nav-link" href="shopping-cart.html">Cart</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/worker}">Worker</a>
            </li>
        </ul>
    </nav>
</div>
<div class="login">
    <div class="login-box">
    <form name="login" th:action="@{/login}" method="post">
        <fieldset>
            <legend>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                <label for="username">Username</label>
                <input type="email" id="username" name="email" placeholder="Username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password"/>
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button></div>
            </legend>
        </fieldset>
    </form>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</html>
