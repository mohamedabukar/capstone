<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add foods</title>
    <link th:href="@{/css/manager.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="top">
    <h1 class="header">HOMETOWN GRUB</h1>
    <nav class="navi">
        <ul class="nav-list">
            <li>
                <a class="nav-link" th:href="@{/}">Menu</a>
            </li>
            <li>
                <a class="nav-link" href="shopping-cart.html">Cart</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/worker}">Worker</a>
            </li>
        </ul>
    </nav>
</div>
<div class="add-food-box">
    <div class="add-box">
<h2>Add Food</h2>
<form th:action="@{/saveFoods}" th:object="${food}" method="POST" >
    <input type="text" th:field="*{name}" placeholder="Enter food name">
    <input type="text" th:field="*{price}" placeholder="Enter price">
    <input type="text" th:field="*{ingredients}" placeholder="Enter ingredients">
    <input type="hidden" th:field="*{foodId}" />
    <button class="btn btn-primary" type="submit">Save</button>
</form>
    </div>
</div>
</body>
</html>
