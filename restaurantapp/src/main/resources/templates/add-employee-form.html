<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link th:href="@{/css/manager.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="top">
    <h1 class="header">HOMETOWN GRUB</h1>
    <nav class="navi">
        <ul class="nav-list">
            <li>
                <a class="nav-link" th:href="@{/}">Menu</a>
            </li>
            <li>
                <a class="nav-link" href="shopping-cart.html">Cart</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/worker}">Worker</a>
            </li>
        </ul>
    </nav>
</div>
    <div class="add-food-box">
        <div class="add-box">
        <h2>Add Employees</h2>
        <hr/>
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST" >
            <input type="text" th:field="*{name}" placeholder="Enter name">
            <input type="text" th:field="*{email}" placeholder="Enter email">
            <input type="text" th:field="*{department}" placeholder="Enter department">
            <input type="hidden" th:field="*{id}" />
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
        <a th:href="@{/showEmployees}" class="btn btn-primary">Employee List</a>
    </div>
    </div>

</body>
</html>
