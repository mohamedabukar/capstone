<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Management System</title>
    <link th:href="@{/css/manager.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="top">
    <h1 class="header">HOMETOWN GRUB</h1>
    <nav class="navi">
        <ul class="nav-list">
            <li>
                <a class="nav-link" th:href="@{/}">Menu</a>
            </li>
            <li>
                <a class="nav-link" href="shopping-cart.html">Cart</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/worker}">Worker</a>
            </li>
        </ul>
    </nav>
</div>
<h1 class="cnt">Menu Management System</h1>
<a th:href="@{/addFood}" class="btn btn-primary mb-2">Add Food</a>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>price</th>
        <th>Ingredients</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food: ${food}">
        <td th:text="${food.name}"></td>
        <td th:text="${food.price}"></td>
        <td th:text="${food.ingredients}"></td>
        <td>
            <a th:href="@{/updatefoodform(foodId=${food.foodId})}"class="btn btn-info">Update</a>
            <a th:href="@{/deleteFood(foodId=${food.foodId})}" class="btn btn-danger ml-3">Delete</a>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
