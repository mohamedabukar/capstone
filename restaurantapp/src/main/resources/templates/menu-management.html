<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<h1 class="centered">Menu Management System</h1>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>price</th>
        <th>Ingredients</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food: ${food}">
        <td th:text="${food.name}"></td>
        <td th:text="${food.price}"></td>
        <td th:text="${food.ingredients}"></td>
        <td>
            <a th:href="@{/updateFoodForm(foodId=${food.foodId})}"class="btn btn-info">Update</a>
            <a th:href="@{/deletefood(foodId=${food.foodId})}" class="btn btn-danger ml-3">Delete</a>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
