<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOMETOWN GRUB</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="top">
    <h1 class="header">HOMETOWN GRUB</h1>
    <nav class="navi">
        <ul class="nav-list">
            <li>
                <a class="nav-link" th:href="@{/}">Menu</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/cart}">Cart</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/worker}">Worker</a>
            </li>
        </ul>
    </nav>
</div>
<div class="foods">
        <form class="food" th:each="order : ${orders}">
            <h3 class="foodName word" th:text="${order.foodName}"></h3>
            <p class="ingredients word" th:text="'The ingredients are: '+${order.ingredients}"></p>
            <p class="price word" th:text="'Price: $'+${order.price}"></p>
            <a th:href="@{/deleteOrder(foodId=${order.foodId})}" class="btn btn-danger ml-3">Order finished</a>
        </form>
</div>
</body>
</html>
